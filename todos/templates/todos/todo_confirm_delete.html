<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
    <title>College Assignments</title>
  </head>
  <body class="bg-gray-50">

    <nav class="bg-gray-900 h-12 flex items-center px-3">
      <div class="">
        <a class="text-gray-100 text-lg font-medium" href="{% url 'todo_list' %}">Tasks Django</a>
      </div>
    </nav>

    <main class="max-w-5xl mx-3 md:mx-auto min-h-screen flex flex-col items-center pt-10">
        <h1 class="text-3xl w-full text-center text-gray-700 font-medium mt-4 mb-2">Delete Sprint</h1>

        <p class="text-xl">Are you sure you want to delete the Sprint <span class="font-medium">"{{ todo.title }}"</span>?</p>

        <form action="" method="POST">
            {% csrf_token %}

            <button class=" bg-red-500 text-white py-2 px-4 mt-4 text-center rounded-md" type="submit">Confirm</button>
            <a href="{% url 'todo_list' %}" class=" bg-blue-500 text-white py-2 mt-4 text-center px-4 rounded-md ml-2" type="submit">Cancel</a>

        </form>

      </main>

      <footer class="bg-gray-900 h-12 flex items-center justify-center px-3 mt-12">
        <div class="">
          <a class="text-gray-100 text-sm font-medium" href="{% url 'todo_list' %}">Sprints Django - Enrico Nunes</a>
        </div>
      </footer>

  </body>
</html>
